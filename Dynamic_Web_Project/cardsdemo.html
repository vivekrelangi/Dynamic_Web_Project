<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Containers</title>
    <link rel="stylesheet" href="Web_Content/css/bootstrap.css">
</head>
<body class="container">
        <div class="card-deck">
            <div class="card bg-light">
                <div class="card-header">Header</div>
                <img class="card-img-top" src="Web_Content/img1.png" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">Title</h4>
                    <p>Details about the cards</p>
                    <a href="#" class="btn btn-primary">More Details</a>
                </div>
                <div class="card-footer">Footer</div>
            </div>
            <div class="card bg-light">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h4 class="card-title">Title</h4>
                    <p>Details about the cards</p>
                    <a href="#" class="btn btn-primary">More Details</a>
                </div>
                <img class="card-img-bottom" src="Web_Content/img1.png" alt="Card image">
                <div class="card-footer">Footer</div>
            </div>
            <div class="card bg-light">
                <div class="card-header">Header</div>
                <div class="card img-fluid">
                    <img class="card-img-top" src="Web_Content/img1.png" alt="Card image">
                <div class="card-body">
                    <div class="card-img-overlay">
                        <h4 class="card-title">Title</h4>
                    <p>Details about the cards</p>
                    <a href="#" class="btn btn-primary">More Details</a>
                    </div>
                </div>
                </div>
                <div class="card-footer">Footer</div>
            </div>
        </div>
</body>
</html>
