<!DOCTYPE html>
<html>
    <head>
        <title>Card Image Demo</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Are We">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Web_Content/css/bootstrap.css" rel="stylesheet">
        <!--compiled and minified CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
        <!-- jQuery library -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <!--JavaScript -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->

    </head>
    <body>
        <p>Image at the top (card-img-top):</p>
        <div class="card">
            <img class="card-img-top" src="Web_Content/img1.png" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p>Details about the cards</p>
                <a href="#" class="btn btn-primary">More Details</a>
            </div>
        </div>
        
        <p>Image at the bottom (card-img-bottom):</p>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p>Details about the cards</p>
                <a href="#" class="btn btn-primary">More Details</a>
            </div>
            <img class="card-img-bottom" src="Web_Content/img1.png" alt="Card image">
        </div>
        <p>Image in background (.card-img-overlay)</p>
        <div class="card img-fluid">
            <img class="card-img-top" src="Web_Content/img1.png" alt="Card image">
            <div class="card-img-overlay">
                <h4 class="card-title">Title</h4>
                <p>Details about the cards</p>
                <a href="#" class="btn btn-primary">More Details</a>
            </div>
        </div>
    
    </body>
</html>
