<!DOCTYPE html>
<html>
    <head>
        <title>Statements &amp; Expression Demo</title>
    </head>
	<body class="container-fluid">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>Statement &amp; Expression Demo</h3>
				<script type="text/javascript">
					let rank='conqueror';
					switch(rank){
						case 'Ace':
							console.log('Ace');
							document.write('Ace')
							break;
						case 'Gold':
							console.log('Gold');
							document.write('Gold')
							break;
						case 'conqueror':
							console.log('conqueror');
							document.write('conqueror')
							break;
						default:
							console.log('default');
							document.write('default')
					}
				</script>
			</div>
			<div class="panel-body">
			</div>
		</div>
	</body>
</html>
