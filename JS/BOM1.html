<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>JavaScript DOM Implementation</title> 
        <style>
        .div2{
            color: yellow; 
        }
        </style> 
        </head> 
        <body> 
    <div id="div1"> 
    <h1 id="heading1">Welcome to JavaScript Tutorial</h1> 
    <p id="para1" style="color: blue;">Let us learn DOM API</p> 
    </div> 
    <script>
        a=document.getElementById("div1").attributes[0].value;
        console.log(document.getElementById("div1").innerText)
        document.getElementById("div1").setAttribute('class','div2');
        console.log(a)
        </script> 
    </body> 
</html>
