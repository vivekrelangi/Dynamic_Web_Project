<html lang="en">
<head>

<body>
  <h1 id="heading"> Welcome to FilmyGossip </h1>
  <br>
  <div id="container">

      <u>Submit Review</u>
    </h2>
    <br>

        <br>
        <textarea name="name" id="name" cols="110" rows="1"></textarea>
        <br>
        <label for=""> Summarize your experience in a few words</label>

        <textarea name="review" id="review" cols="110" rows="5"></textarea>
        <br>

  </div>
  </div>

</html>
<script>
  function submitReview() {
    var str = "Review submitted for movie " + document.getElementById("name").value;
    document.write("<body style=\"background-color:rgb(239, 252, 205);\"><h1>" + str + "</h1><\/body>");
  }
</script>
