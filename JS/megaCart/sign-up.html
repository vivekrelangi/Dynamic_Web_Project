<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <meta charset="utf-8">
        <meta name="author" content="arewe">
        <meta name="description" content="">
        <!-- <meta http-equiv="content-security-policy" content=""> -->
        <!-- <meta http-equiv="default-style" content=""> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: lightgreen;">
        <center>
            <h1>The Mega Cart</h1>  
            <form>
                <label for="usrnm">Enter Username: </label> 
                <input type="text" name="usrnm" id="usrnm" required minlength="6" maxlength="10"><br><br>
                <label for="email">Enter Email Id: </label>
                <input type="email" name="email" id="email"><br><br>
                <label for="mobile">Enter Mobile: </label>
                <input type="tel" name="mobile" id="mobile"><br><br> 
                <label for="pswd">Enter Password: </label>
                <input type="password" name="pswd" id="pswd" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"><br><br>
                <label for="cpswd">Confirm Password: </label>
                <input type="password" name="cpswd" id="cpswd" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"><br><br>
                <button type="submit" onclick="signup(event)">SignUp</button><br><br>
            </form>
            <p>Already a user? please <a href="./login.html">Login</a></p>
        </center>
        <script src="sign-up.js"></script>
    </body>
</html>
