<html>
    <head>
        <style>
            body {
                padding-top: 10px;
            }
        </style>
    </head>
	<body class="container-fluid">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3>while Loop</h3>
			</div>
			<div class="panel-body">
				<script>
                   var loopVar = 1;
                   while (loopVar <= 10) {
                     document.write("2 *" + loopVar +"=");
                     document.write(2 * loopVar);
                     document.write("<br/>");
                     loopVar++;
                   }
				</script>
			</div>
		</div>
	</body>
</html>
