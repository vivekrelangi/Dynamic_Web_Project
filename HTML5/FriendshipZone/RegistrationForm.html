<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="author" content="arewe">
        <meta name="description" content="Registration Form">
        <!-- <meta http-equiv="content-security-policy" content=""> -->
        <!-- <meta http-equiv="default-style" content=""> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img src="assets/Friends.PNG" alt="Friendship Zone">
        <center><h1>Friendship Zone</h1></center>
        <h2>Add your details to register</h2>
        <form id="form"> 
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required><br><br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br><br>
            <label for="age">Age: </label>
            <input type="number" min="18" name="age" id="age"><br><br>
            <label for="birth">Birth Day: </label>
            <input type="date" name="birth" id="birth"><br><br>
            <label for="gender">Gender: </label>
            <input type="radio" value="M" name="gender" id="gender">M
            <input type="radio" value="F" name="gender" id="gender">F<br><br>
            <label for="about">About: </label>
            <textarea name="about" id="about"></textarea><br><br>
            <label for="phone">Phone: </label>
            <input type="tel" name="phone" id="phone"><br><br>
            <label for="interest">Interested in: </label>
            <input type="checkbox" name="interest" id="interest" value="Freindship">Freindship
            <input type="checkbox" name="interest" id="interest" value="Dating">Dating
            <label for="attachment"> Attachment: </label>
            <input type="file" name="attachment" id="attachment"><br><br>
            <script>
                // function myFunction() {
                //     console.log('yes.......')
                //   window.location.href="./RegistrationConfirmation.html";  
                // }
                // function myFunction1(){
                //     window.location.href="./RegistrationConfirmationforAdmin.html"
                // }
              </script>
            <input type="submit" value="register" name="register" placeholder="Register" id="register"> 
            <!-- onclick="window.location.href='localhost\:5500\/\/FriendshipZone/RegistrationConfirmation.html';" -->
            <input type="submit" value="registerasadmin" name="registerasadmin" id="registerasadmin" placeholder="Register as Admin">
            <!-- <script type="text/javascript" src="form.js"></script> -->
            <script>
                const form = document.getElementById('form');

                form.addEventListener('submit', (event)=>{
                    event.preventDefault();

                    const nameInput = document.getElementById('name');
                    if(nameInput.value.trim() !== ''){
                        const clickedBtnVal = event.submitter.value;
                        if(clickedBtnVal === 'register'){
                            window.location.href = './RegistrationConfirmation.html'
                        }
                        else if(clickedBtnVal === 'registerasadmin'){
                            window.location.href = './RegistrationConfirmationforAdmin.html'
                        }
                    }
                    else{
                        alert('Please enter your name.')
                    }
                })
            </script>
        </form>
    </body>
</html>
