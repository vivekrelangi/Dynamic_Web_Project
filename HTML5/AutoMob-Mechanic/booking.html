    </head>
    <body>
        <nav>
            <h2><a href="./home.html">AutoMob-Mechanic</a></h2>
            <p>
                <a href="./home.html">Home</a> | 
                <a href="./services.html">Services</a> |

                <a href="mailto:contact@automob.co.in">contact@automob.co.in ✉</a> | 
                999 999 999 ☎
            </p>
        </nav>
        <hr>
        <h1>Book Your Service</h1>
        <form autocomplete="off" action="appointment.html" method="post">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="John Doe" required><br><br>
            <label for="email">Email Id: </label>
            <input type="email" name="email" id="email" placeholder="john@yahoo.com" required><br><br>
            <label for="phonenum">Phone Number: </label>
            <select name="countrycode" id="countrycode" required>
                <option value="code" selected disabled>code</option>
                <option value="+91">+91</option>
                <option value="+213">+213</option>
                <option value="+244">+244</option>
                <option value="+61">+61</option>
            </select>
            <input type="tel" name="phonenum" id="phonenum" placeholder="9823322332" required maxlength="10"><br><br>
            <label for="selservc">Select Service: </label>
            <select name="selservc" id="selservc" required>
                <option value="Preventive Maintenance Service" selected>Preventive Maintenance Service</option>
                <option value="Body Repair Service">Body Repair Service</option>
                <option value="Car Care Service">Body Repair Service</option>
            </select><br><br>
            <label for="carmake">Car Make: </label>
            <input list="cars" name="carmake" id="carmake" placeholder="Suzuki, Toyota..." required>
            <datalist id="cars" >
                <option value="Mahindra">Mahindra</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Ford">Ford</option>
                <option value="Nissan">Nissan</option>
            </datalist><br><br>
            <label for="carmodel">Car Model: </label>
            <input type="text" name="carmode" id="carmodel" placeholder="Alto, Innova..."><br><br>
            <label for="fueltype">Fuel Type: </label>
            <input type="radio" name="fueltype" id="petrol" value="Petrol" checked>Petrol 
            <input type="radio" name="fueltype" id="diesel" value="Diesel" required>Diesel 
            <input type="radio" name="fueltype" id="lpg" value="LPG">LPG 
            <input type="radio" name="fueltype" id="others" value="Others">Others <br><br>
            <label for="kmran">Kilometers Ran: </label>
            <input type="number" name="kmran" id="kmran" required placeholder="...km"><br><br>
            <button type="submit"><a href="./appointment.html">Schedule an Appointment</a></button>
        </form>
        <hr>

    </body>
</html>
