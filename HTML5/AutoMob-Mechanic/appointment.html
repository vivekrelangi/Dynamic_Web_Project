        <h1>Schedule Your Appointment</h1>
        <form action="./booking-success.html" method="post">
            <label for="appointmentdt">Appointment Date: </label>
            <input type="date" name="appointmentdt" id="appointmentdt" required><br><br>
            <label for="address">Address: </label>
            <textarea name="address" id="address" required></textarea><br><br>
            <label for="city">City: </label>
            <input type="text" name="city" id="city" required placeholder="Mumbai, Pune..."><br><br>
            <label for="state">State: </label>
            <input list="states" name="state" id="state" required>
            <datalist id="states">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Goa">Goa</option>
            </datalist><br><br>
            <label for="sendnotfctn">Send Notification: </label>
            <input type="checkbox" name="sendnotfctn" id="email" required>
            <label for="email">Email</label>
            <input type="checkbox" name="sendnotfctn" id="sms">
            <label for="sms">SMS</label><br><br>
            <button type="submit"><a href="./booking-success.html">Book</a></button>
        </form>
